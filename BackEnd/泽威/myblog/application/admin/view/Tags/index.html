<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/Admin/style/admin.css">
    <meta charset="UTF-8">
    <title>博客后台管理</title>
</head>
<body>
{include file='Public/header' /}
<div id="container">
    {include file='Public/left' /}
    <div id="content">
        <div id="top">
            <a href=" {:url('Index/index')}"><i class="icon-font">  </i>首页</a>><span>标签管理</span>
        </div>
        <div id="search">
            <form action="" method="post">
                <span class="search">关键词：<input class="search_text" type="text" name="keyword" placeholder="关键字">
                    <input
                            class="search_bot" type="submit" value="搜索"></span>
            </form>
        </div>
        <div id="result">
            <form>
                <div id="result_list">
                    <div class="result_list">
                        <a href="{:url('Tags/add')}"><i class="icon-font"></i>新增标签</a>
                        <a href=""><i class="icon-font"></i>批量删除</a>
                        <a href=""><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="content">
                    <table  border="1"  id="result_lst">
                        <tr>
                            <th width="50px" >
                                ID
                            </th>
                            <th >
                                标签名称
                            </th>
                            <th width="80px">
                                操作
                            </th>
                        </tr>
                        {volist name="tags" id="vo"}
                        <tr>
                            <td>
                                {$vo.id}
                            </td>
                            <td>
                                {$vo.title}
                            </td>
                            <td>
                                <a href="{:url('Tags/edit',array('id'=>$vo.id))}" >修改</a>
                                <a onclick="return confirm('是否要删除该标签')" href="{:url('Tags/del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <div  class="pagelist">
                        {$tags->render()}
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
